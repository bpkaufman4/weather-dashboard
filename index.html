<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <div class="row">
        <div class="col-3">
            <form>
                <label for="city-search"></label>
                <input type="text" name="city-search" id="city-search" placeholder="Enter a city name here">
                <button type="submit">Search</button>
            </form> 
            <div class="city-container">
                <!-- Dynamically create search history here -->
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <h1>Atlanta (3/30/2021)</h1>
                <p>Temp: 74F</p>
                <p>Wind: 6mph</p>
                <p>Humidity:</p>
                <p>UV Index:</p>
            </div>
            <h2 class="row">5-Day Forecast:</h2>
            <div class="row">
                <div class="col-2">
                    <h3>3/31/2021</h3>
                    <img src="" alt="">
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
