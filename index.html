<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>Weather Dashboard</header>
    <div class="row">
        <div class="col-3">
            <form id="city-form">
                <label for="city-search"></label>
                <input type="text" name="city-search" id="city-search" placeholder="Enter a city name here">
                <button type="submit">Search</button>
            </form> 
            <div id="history-container" class="col-12 history-container">
                <!-- Dynamically create search history here -->
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <h1 id="city"></h1>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv"></p>
            </div>
            <h2 class="row">5-Day Forecast:</h2>
            <div class="row" id="5-day-container">
                <div id="day1" class="col-2">
                    <h3 id="date1"></h3>
                    <img id="icon1" src="" alt="">
                    <p id="temp1"></p>
                    <p id="wind1"></p>
                    <p id="hum1"></p>
                </div>
                <div id="day2" class="col-2">
                    <h3 id="date2"></h3>
                    <img id="icon2" src="" alt="">
                    <p id="temp2"></p>
                    <p id="wind2"></p>
                    <p id="hum2"></p>
                </div>
                <div id="day3" class="col-2">
                    <h3 id="date3"></h3>
                    <img id="icon3" src="" alt="">
                    <p id="temp3"></p>
                    <p id="wind3"></p>
                    <p id="hum3"></p>
                </div>
                <div id="day4" class="col-2">
                    <h3 id="date4"></h3>
                    <img id="icon4" src="" alt="">
                    <p id="temp4"></p>
                    <p id="wind4"></p>
                    <p id="hum4"></p>
                </div>
                <div id="day5" class="col-2">
                    <h3 id="date5"></h3>
                    <img id="icon5" src="" alt="">
                    <p id="temp5"></p>
                    <p id="wind5"></p>
                    <p id="hum5"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
